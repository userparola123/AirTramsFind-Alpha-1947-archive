<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
    <link rel="stylesheet" type="text/css" href="myComputer.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Computer</title>
</head>
<body>
   <div class="MyComputer">
       <div class="navigation">
           <span class="search"><i class="fas fa-search"></i> Search</span>
           <span class="folders"><i class="fas fa-folder"></i> Folders</span>
           <span class="advanced"><i class="fas fa-cogs"></i> Advanced</span>
           <span class="help"><i class="far fa-question-circle"></i> Help</span>
       </div>
   </div>

   <div class="adress">
       <h6 class="adressH6">Adress:</h6>
       <label>
       <input type="text" placeholder="My Computer">
       <i class="fas fa-share"></i>
    </label>
   </div>

   <div class="mainContent">
       <div class="mainDescription">
           <h2>My System</h2>
           <h4>The files from your AirTramsFind version / system</h4>
           <h4>See olso this:</h4>
           <h4 style="font-weight: 700; cursor: pointer;">Control Panel</h4>
           <h4 style="font-weight: 700; cursor: pointer;">Run System</h4>
       </div>
       <div class="mainElements">
           <div class="mainImages">
            <i class="fas fa-folder"></i>
            <h3>Images</h3>
           </div>
           <div class="mainSystem">
            <i class="fas fa-server"></i>
            <h3>AirTramsFind</h3>
           
           </div>
       </div>
   </div>

   <div class="imageDesignBottomRight">
       <img src="images-primary/logoATFAlphaRelease1981.png">
   </div>
</body>
</html>
